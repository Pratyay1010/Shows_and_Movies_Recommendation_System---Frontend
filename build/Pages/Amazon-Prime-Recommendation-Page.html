<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <style>
      .custom-font {
        font-family: 'Poppins', sans-serif;
      }
    </style>

</head>

<body class="bg-[#0A81AB] custom-font text-[#F9DFDC]">
    
    <nav class="flex flex-col lg:flex-row lg:items-center justify-between bg-[#000000] text-xl">
        
        <div class="flex justify-between px-6 lg:px-10 py-8 lg:py-4">
            <h2 class="font-[Poppin] text-[#F9DFDC]">Recommendation System</h3>
            <i id="toggleMenu" class="fa-solid fa-bars lg:hidden block px-1 py-1"></i>
        </div>

        <div id="sideMenu" class="lg:hidden hidden border w-full h-[100vw] bg-[#0C4271]
        transition-all transform duration-300 ease-out">
            <ul class="flex flex-col items-center py-16 space-y-8">
                <a class="" href="/Pages/Netflix-Recommendation-Page.html">Netflex</a>
                <a class="" href="/Pages/Amazon-Prime-Recommendation-Page.html">Amazon Prime</a>
                <a class="" href="/Pages/Hulu-Recommendation-Page.html">Hulu</a>
                <a class="" href="/Pages/Hotstar-Recommendation-Page.html">Disney+ Hotstart</a>
            </ul>
        </div>
        

        <div class="lg:block hidden">
            <ul class="flex flex-row space-x-5 pr-10">
                <a class="" href="/Pages/Netflix-Recommendation-Page.html">Netflex</a>
                <a class="" href="/Pages/Amazon-Prime-Recommendation-Page.html">Amazon Prime</a>
                <a class="" href="/Pages/Hulu-Recommendation-Page.html">Hulu</a>
                <a class="" href="/Pages/Hotstar-Recommendation-Page.html">Disney+ Hotstart</a>
            </ul>
        </div>
        
    </nav>

    <main id="main" class="text-[#F9DFDC] flex flex-col items-center justify-center mt-8 xl:mt-16">
    
        <p class="text-xl md:text-3xl font-bold italic text-[#F9DFDC] px-16 py-5">Amazon Prime Recommendation System</p>
  
        <div id="select-btn" class="border rounded-lg w-4/5 md:w-3/5 h-14 flex justify-between items-center bg-[#000000] bg-opacity-80">
            <span class="px-6 text-l md:text-xl">Select a show</span>
            <i class="fa fa-angle-down px-6 text-l md:text-xl" id="arrow-icon"></i>
        </div>
  
        <div id="wrapperList" class="border my-5 rounded-lg w-4/5 md:w-3/5 h-fit bg-[#000000] hidden">
            
            <div class=" flex justify-center items-center border mx-5 my-5 rounded px-4 py-1">
                <i class="fas fa-search pl-2 md:pl-5 pr-2 text-l md:text-xl"></i>
                <input type="text" placeholder="Search" id="search-input"
                class="w-full mx-3 px-2 py-2 bg-[#000000] outline-none text-l md:text-xl">
            </div>
                
                <ul id="options" class="justify-center mx-6 mt-1 pt-1 text-l md:text-xl  max-h-[12rem] md:max-h-[16rem] overflow-y-auto"></ul>
        </div>
  
        <button onclick="openPage('/Pages/recommended-amazon-prime.html')" id="predictBtn"
        class="text-gray-200 bg-[#0C4271] rounded-xl hover:bg-[#1b2835] px-4 py-2 w-[12rem] mt-6 text-xl tracking-wide font-bold justify-center hidden">Predict</button>
    </main>

    <script src="/Scripts/Amazon_prime_Script.js"></script>
</body>
</html>
