<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    
    <style>
      .custom-font {
        font-family: 'Poppins', sans-serif;
      }
    </style>

</head>

<body class="bg-[#121212] custom-font text-[#F5F5F5]">
 
  <div class="flex flex-col items-center justify-center h-screen px-5 py-10">
    <h1 class="text-2xl md:text-4xl font-bold mb-4">Select your streaming service</h1>
    <div class="grid grid-cols-2 gap-4 md:gap-2 -mx-10">
      
      <div class="flex justify-center">
        <img src="/Assets/Netflix_logo.png" alt="Netflex Logo" id="Netflix_logo" class="w-5/6 md:w-2/5 h-auto object-contain cursor-pointer" onclick="openPage('/Pages/Netflix-Recommendation-Page.html')" />
      </div>
      
      <div class="flex justify-center">
        <img src="/Assets/Amazon_Prime_logopng.png" alt="Amazon Prime Logo" id="amazon_prime_logo" class="w-5/6 md:w-2/5 h-auto object-contain cursor-pointer" onclick="openPage('/Pages/Amazon-Prime-Recommendation-Page.html')" />
      </div>
      
      <div class="flex justify-center">
        <img src="/Assets/hulu_logo.jpg" alt="Hulu Logo" id="hulu_logo" class="w-5/6 md:w-2/5 h-auto object-contain cursor-pointer" onclick="openPage('/Pages/Hulu-Recommendation-Page.html')" />
      </div>
      
      <div class="flex justify-center">
        <img src="/Assets/disney_plus_hotstar_logo.webp" alt="Disney+ Hotstart Logo" id="disney_plus_hotstar_logo" class="w-5/6 md:w-2/5 h-auto object-contain cursor-pointer" onclick="openPage('/Pages/Hotstar-Recommendation-Page.html')" />
      </div>
    
    </div>
  </div>  

  <script src="script.js"></script>

</body>
</html>
